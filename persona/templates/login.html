{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<div class="box">
    <div class="login-form-container">
        <form method="POST" action="/login">
            {{ form.csrf_token }}
            {{ form.username.label }} {{ form.username(size=30) }}
            {{ form.password.label }} {{ form.password(size=25) }}
            <input type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
